<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body onload="onLoad()">
<div th:replace="~{base :: header}"></div>
<div class="container" id="ofertas">

    <div class="container-fluid bg-dark p-5 rounded-2 mb-3 d-flex flex-column justify-content-around align-items-center p-5">
        <h1 class="display-4 text-info">Fa√ßa ofertas para entregas</h1>
    </div>

  <div class="card mb-2" v-for="pedido in pedidos">

    <div class="card-header alert alert-dark">
        <a v-bind:href="pedido.urlDoProduto" > {{pedido.nome}} </a>
    </div>


      <div class="card-body">
          <div class="row">
              <div class="col-12 col-sm-8">
                  <div class="row">
                      <div class="col-md-6">
                            <label for="valor">Valor:</label>
                            <input type="number" min="0" step="1.0" name="valor" id="valor">
                      </div>
                      <div class="col-md-6">
                          <label for="dataEntrega">Data de Entrega:</label>
                          <input type="date" name="dataEntrega" id="dataEntrega">
                      </div>
                  </div>
                  <div>
                      <label>
                          <textarea class="form-control" >{{pedido.descricao}}</textarea>
                      </label>
                  </div>
              </div>
              <div class="col-12 col-sm-4">
                  <img class="img-thumbnail" src="" v-bind:src="pedido.urlImagem" alt=""/>
              </div>
          </div>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function onLoad(){
        const app = new Vue({
            el: "#ofertas",
            data: {
                pedidos: null,
            },
            mounted () {
                axios.get("http://localhost:80/api/pedidos/aguardando")
                    .then(response => {
                        console.log(response)
                        this.pedidos = response.data
                    })
            }
        })
    }
</script>
</body>
</html>
