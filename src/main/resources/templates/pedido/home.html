<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary d-flex justify-content-between mb-3">
        <a class="navbar-brand" href="#">Meus Produtos</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/?query=all">Todos</a>
            <a class="nav-item nav-link" href="/?query=waiting">Aguardando</a>
            <a class="nav-item nav-link" href="/?query=approved">Aprovado</a>
            <a class="nav-item nav-link" href="/?query=delivered">Entregue</a>
        </div>
        <a href="/pedido/formulario"><button type="button" class="btn btn-outline-success">Novo</button></a>
    </nav>

  <div class="card mb-2" th:each="pedido : ${pedidos}">
      <div class="card-header alert alert-primary">
          <a th:href="${pedido.urlDoProduto}" th:text="${pedido.nome}" />
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-12 col-sm-8">
                  <div class="row">
                      <div class="col-md-6">Valor: <span th:text="${pedido.valor}"/></div>
                      <div class="col-md-6">Data de Entrega: <span th:text="${pedido.dataEntrega}"/></div>
                  </div>
                  <div>
                      <textarea class="form-control" th:text="${pedido.descricao}" />
                  </div>
              </div>
              <div class="col-12 col-sm-4">
                  <img class="img-thumbnail" th:src="${pedido.urlImagem}" alt=""/>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
