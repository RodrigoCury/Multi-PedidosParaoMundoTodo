<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1>Novo Pedido</h1>
        </div>

        <form action="/pedido/formulario" method="post">
            <div class="d-flex flex-column bd-highlight mb-3">
                <label class="p-2 form-label" for="nome">Produto</label>
                <input class="p-2 form-control form-control-sm" name="nome" id="nome" type="text" placeholder="nome do produto">
                <small class="p-2">Informe o nome do Produto</small>
            </div>

            <div class="d-flex flex-column bd-highlight mb-3">
                <label class="p-2 form-label" for="urlDoProduto">Url Produto</label>
                <input class="p-2 form-control form-control-sm" name="urlDoProduto" id="urlDoProduto" type="url" placeholder="URL do Produto">
                <small class="p-2">Informe a URL do Produto</small>
            </div>

            <div class="d-flex flex-column bd-highlight mb-3">
                <label class="p-2 form-label" for="urlImagem">Url Imagem do Produto</label>
                <input class="p-2 form-control form-control-sm" name="urlImagem" id="urlImagem" type="url" placeholder="URL da imagem">
                <small class="p-2">Informe a URL da Imagem</small>
            </div>

            <div class="d-flex flex-column bd-highlight mb-3">
                <label class="p-2 form-label" for="descricao">Descrição</label>
                <textarea class="p-2 form-control form-control-sm" name="descricao" id="descricao" placeholder="Adicione detalhes importantes para ajudar o comprado"></textarea>
            </div>

            <button type="submit">Cadastrar</button>

        </form>

    </div>
</body>
</html>
