<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div th:each="pedido : ${pedidos}">
      <div th:text="${pedido.nome}">Nome do Produto</div>
      <div>Valor: <span th:text="${pedido.valor}"></span></div>
      <div>Data de Entrega: <span th:text="${pedido.dataEntrega}"></span></div>
      <div><a th:href="${pedido.urlDoProduto}">Produto</a></div>
      <div></div>
      <div>
          <textarea th:text="${pedido.descricao}" ></textarea>
      </div>
      <div>
          <img th:src="${pedido.urlImagem}" alt="" style="max-width: 50px"/>
      </div>
  </div>
</body>
</html>
